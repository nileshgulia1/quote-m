<!DOCTYPE html>
<html class="no-js" lang="">

<head>
	<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="This shows random quotes when you click new button" content="random quotes">
        <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Random Quote Machine</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	  <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	  <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="main.css" />

  <script src="my.js"></script>


</head>

<body>
     <div class="container">

  <div class="quote-box">
    <div class="quote-text">
      <i class="fa fa-quote-left"> </i><span id="text"></span>
    </div>
    <div class="quote-author">
      - <span id="author"></span>
    </div>
    <div class="buttons">
      <a class="btn-lg" style="cursor:pointer" id="tweet-quote" title="Tweet this quote!" target="_blank">
      <i class="fa fa-twitter"></i>
    </a>
      <a class="btn-lg" style="cursor:pointer" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
      <i class="fa fa-tumblr"></i>
    </a>
      <button class="btn btn-primary btn-lg" id="new-quote">New quote</button>
    </div>
    <div class="footer"> by <a href="https://github.com/nileshgulia1" target="_blank">Nilesh</a></div>
  </div>
	</div>



</body>

</html>
